  <rect x="225" y="65" width="50" height="25" rx="12" fill="white"/>
  <circle cx="250" cy="65" r="8" fill="#E74C3C"/>
  
  <!-- Body -->
  <rect x="220" y="160" width="60" height="80" rx="30" fill="#4ECDC4"/>
  
