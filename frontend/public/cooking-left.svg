  <rect x="80" y="300" width="30" height="40" fill="#BDC3C7"/>
  <rect x="120" y="295" width="25" height="45" fill="#BDC3C7"/>
  <rect x="370" y="300" width="35" height="40" fill="#BDC3C7"/>
